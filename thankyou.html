<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Fontara</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --theme-color: #33E99D; /* Fontara Mint */
            --text-color: #111111;
            --bg-color: #ffffff;
            --font-main: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-color);
        }

        .container {
            max-width: 500px;
            padding: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        /* CHECKMARK ANIMATION CONTAINER */
        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: rgba(51, 233, 157, 0.15); /* Light Mint */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px auto;
        }

        .icon-check {
            color: var(--theme-color);
            font-size: 40px;
            /* Simple SVG Checkmark style using CSS shapes if no icon lib */
        }

        h1 {
            font-weight: 700;
            font-size: 32px;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* PRIMARY BUTTON */
        .btn-home {
            background-color: var(--theme-color);
            color: black;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(51, 233, 157, 0.3);
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(51, 233, 157, 0.4);
            filter: brightness(1.05);
        }

        .btn-home:active {
            transform: translateY(0);
        }

        /* ANIMATION */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="icon-circle">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 6L9 17L4 12" stroke="#33E99D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <h1>Success!</h1>
        <p>Your membership details have been successfully updated. We have sent a confirmation email to your inbox.</p>

        <button class="btn-home" onclick="goHome()">Return to Dashboard</button>
    </div>

    <script>
        function goHome() {
            // This checks if we are inside an iframe
            if (window.top !== window.self) {
                // Reload the parent page (The Fontara Portal)
                window.top.location.reload();
            } else {
                // If opened directly, just reload self
                window.location.reload();
            }
        }
    </script>

</body>
</html>
